<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/restaurants"></ion-back-button>
    </ion-buttons>
    <ion-title>Restaurant details</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Restaurant card -->
<ion-tabs [environmentInjector]="environmentInjector">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="info">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>Info</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="comments">
      <ion-icon name="chatbox-ellipses"></ion-icon>
      <ion-label>Comments</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="location">
      <ion-icon name="location"></ion-icon>
      <ion-label>Location</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
