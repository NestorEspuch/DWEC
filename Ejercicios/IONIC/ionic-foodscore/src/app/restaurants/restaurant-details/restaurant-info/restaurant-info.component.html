<ion-content class="ion-margin-top">
  <fs-restaurant-card [restaurant]="restaurant"></fs-restaurant-card>
  <ion-card *ngIf="restaurant">
    <ion-card-header color="danger">
      <ion-card-title>Restaurant's owner </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <a href="/users/{{restaurant.creator?.id}}">
              <ion-avatar>
                <img alt="{{restaurant.creator?.name}}" src="{{restaurant.creator?.avatar}}">
              </ion-avatar>
            </a>
          </ion-thumbnail>
          <ion-label> <b>{{restaurant.creator?.name}}</b></ion-label>
        </ion-item>
        <ion-item>
          <ion-label> {{restaurant.creator?.email}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
