<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>User details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="user">
    <img alt="{{ user.name }}" src="{{ user.avatar }}" />
    <ion-card-header>
      <ion-card-title>{{ user.name }}</ion-card-title>
      <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-button
        color="primary"
        [routerLink]="['/users/edit', user.id]"
        *ngIf="user.me"
        >Edit profile</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
